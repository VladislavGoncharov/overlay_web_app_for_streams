<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style th:inline="css">
        @import url([(${font.fontAddress})]);
        :root {
            --bs-font-sans-serif: [(${font.fontName})];
        }
    </style>
    <title>Title</title>
</head>
<body>
<div class="navHidden" th:insert="fragments/nav :: nav"></div>
<div class="container w-75">
    <table style="text-align: center; margin: auto">
        <tbody>
        <tr th:if="${error!=null}">
            <td colspan="2">
                <div  class="alert alert-danger text-center" role="alert" style="margin: 5px 70px;"
                      th:text="${error}"></div>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <div style="display: block">
                    <img style="width: 100%;margin-bottom: 15px"
                         th:src="${gif}"
                         alt="...">
                </div>
            </td>
        </tr>
        <tr>
            <td class="fs-3" colspan="2">
               Загрузка гиф
            </td>
        </tr>
        <tr>
            <td>
                <form action="#" th:action="@{/admin/settings/gif/upload }"
                      th:object="${newGif}" method="post" enctype="multipart/form-data">
                    <input class="form-control form-control-lg" type="file" th:name="saveGif">
                    <button id="input_upload" type="submit" hidden></button>
                </form>
            </td>
            <td>
                <label class="btn btn-outline-danger" for="input_upload" > Загрузить
                </label>
            </td>
        </tr>
        </tbody>

    </table>

</div>
</body>
</html>
